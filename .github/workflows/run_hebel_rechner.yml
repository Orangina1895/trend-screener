name: Run Hebel Rechner (Daily 2x)

on:
  workflow_dispatch:        # manuell startbar
  push:
    paths:
      - "Hebel_rechner.py"
      - "Backtest_result.xlsx"

jobs:
  run-hebel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance openpyxl

      - name: Run Hebel Rechner
        run: |
          python Hebel_rechner.py

      - name: Upload result Excel
        uses: actions/upload-artifact@v4
        with:
          name: backtest_daily_2x_result
          path: |
            *.xlsx
