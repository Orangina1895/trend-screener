name: Run TrendScore & Backtest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * 1'   # Montag 07:00 UTC (~09:00 MEZ)

jobs:
  run-backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance openpyxl

      - name: Run TrendScore Scanner
        run: |
          python trendscore2025.py

      - name: Run Backtest
        run: |
          python backtest_from_trendscore_excel_hold30_FINAL.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-results
          path: |
            *.xlsx
