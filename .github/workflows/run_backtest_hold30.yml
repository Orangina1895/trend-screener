name: Weekly Trend Backtest

on:
  workflow_dispatch:

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas numpy yfinance openpyxl

      - name: Run backtest
        run: |
          python backtest_from_trendscore_excel_hold30_FINAL.py
